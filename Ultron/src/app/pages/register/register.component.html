<div class="register-container">
  <h2>Register</h2>
  <input type="text" placeholder="First Name" [(ngModel)]="username">
  <input type="email" placeholder="Email" [(ngModel)]="email">
  <input type="password" placeholder="Password" [(ngModel)]="password">
  <input type="text" placeholder="Phone" [(ngModel)]="phoneNumber">
  <button (click)="registerFunc()">Submit</button>
</div>
