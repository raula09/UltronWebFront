<section class="signin-container">
  <div class="signin-box">
    <h1 class="signin-title">Sign In</h1>
    <form (ngSubmit)="onSubmit()" #f="ngForm" class="signin-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="signin-btn">Sign In</button>
    </form>
    <p class="signup-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</section>
