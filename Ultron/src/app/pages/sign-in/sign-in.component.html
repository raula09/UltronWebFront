<section class="auth-container">
  <div class="auth-box">
    <h1 class="auth-title">Sign In</h1>
    <form (ngSubmit)="onSubmit()" #f="ngForm" class="auth-form">
      <div class="input-group">
     
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
 
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="auth-btn">Sign In</button>
    </form>

    <p class="switch-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</section>
