<div *ngIf="product" class="product-container">

  <section class="image-gallery">
    <div class="main-image-wrapper">
      <img [src]="selectedImage" [alt]="product.name" class="main-image">
    </div>
    <div class="thumbnail-gallery">
      
      <!-- <div *ngFor="let imgUrl of product.imageUrls"
           class="thumbnail"
           [class.active]="imgUrl === selectedImage"
           (click)="selectImage(imgUrl)">
       
      </div> --> <img [src]="product.imageUrl" alt="{{ product.name }}" >
    </div>
  </section>

  <section class="product-details">
    <div>
      <h1 class="product-title">{{ product.name }}</h1>
      <p class="product-price">{{ product.price | currency }}</p>

      <div class="review-summary">
        <div class="stars">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-half-stroke"></i>
        </div>
        <span>(4.8) 1.2k Reviews</span> </div>

      <div class="product-description">
        <p>{{ product.description }}</p>
      </div>

      <div class="color-options">
        <h3>COLOR</h3>
        <div class="color-swatches">

          <!-- <span *ngFor="let color of product.colors"
                class="swatch"
                [ngStyle]="{'background-color': color.hex}"
                [class.selected]="color.name === product.selectedColor"
                (click)="selectColor(color.name)">
          </span> -->
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">
            <span>Specification</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="accordion-content">
            <ul>
              <!-- <li *ngFor="let spec of product.specifications">{{ spec }}</li> -->
            </ul>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">
            <span>Feature</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
     
     
      <button class="btn icon-btn" (click)="addToCartFunc(product.id, 1)" aria-label="Add to cart">
         <button class="btn buy-now"><img src="Cart.png" alt=""></button>
      </button>
    </div>
  </section>

</div>
